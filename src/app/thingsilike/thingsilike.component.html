<nav>
  <a routerLink="/" routerLinkActive="active">Home</a>
</nav>
<div>
  <mat-card *ngFor="let track of tracks" fxLayout="row" class="top-track-card">
    <div fxFlex="20%" class="top-track-rank">
      <p>{{track.rank}}</p>
    </div>
    <div fxFlex="20%">
      <img [src]="track.albumArt">
    </div>
    <p>{{track.title}}</p>
    <p>{{track.artists}}</p>
  </mat-card>
</div>
